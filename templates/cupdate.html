<!Doctype Html>
<html>
    <head>
        <title>Update Course</title>
    </head>
    <body>
        <h1>Update Course</h1>
        <form action="/course/{{cou.course_id}}/update" method="POST" id="update-course-form">
            <fieldset style="background-color:rgb(255, 191, 30);">
                <div>
                    <label>Course Code:</label>
                    <input type="text" name="code" value="{{cou.course_code}}" disabled />
                </div>
                <br>
                <div>
                    <label>Course Name:</label>
                    <input type="text" name="c_name" value="{{cou.course_name}}" required />
                </div>
                <br>
                <div>
                    <label>Course Description:</label>
                    <input type="text" name="desc" value="{{cou.course_description}}"/>
                </div>
                <br>
                <div>
                    <input type="submit" value = "Submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
